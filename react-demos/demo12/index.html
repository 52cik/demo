<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>ajax - 抓取github项目列表</title>
</head>
<body>
	<div id="example"></div>
	<script src="../build/react.js"></script>
	<script src="../build/react-dom.js"></script>
	<script src="../build/browser.min.js"></script>
	<script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/babel">
	let UserGist = React.createClass({
		getInitialState () {
			return {
				loading: true,
				error: null,
				data: null
			}
		},
		componentDidMount () {
			this.props.ajax.then(
				value => this.setState({loading: false, data: value}
			))
		},
		render () {
			if (this.state.loading) {
				return <span>Loading...</span>
			} else if (this.state.error !== null) {
				return <span>Error: {this.state.error.message}</span>
			}

			let repoList = this.state.data.items.map((repo, id) => (
				<li key={id}>
					<a href={repo.html_url}>{repo.name}</a>
					({repo.stargazers_count} stars)
					<br/>
					{repo.description}
				</li>
			))

			return (
				<div>
					<h1>Most Popular JavaScript Projects in Github</h1>
					<ol>{repoList}</ol>
				</div>
			);
		}
	});

	ReactDOM.render(
		<UserGist ajax={$.getJSON('https://api.github.com/search/repositories?q=javascript&sort=stars')} />,
		document.getElementById('example')
	);
	</script>
</body>
</html>
