<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo02</title>
</head>
<body>

<div id="app">
  <input type="text" v-model="name">
  <ul>
    <li v-for="it of list | filterBy name" track-by="id">
      <span>{{it.name}}</span>
    </li>
  </ul>
</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.js"></script>
<script src="app.js"></script>
</body>
</html>
